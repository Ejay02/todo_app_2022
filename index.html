<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo 2022 w/ LS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Open+Sans:wght@400;600;700&family=Poppins:wght@300;400;600&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <main class="app">
      <!-- Greeting -->
      <section class="greeting">
        <h2 class="title">
          What's up, <input type="text" placeholder="Name here" id="name" />
        </h2>
      </section>
      <!-- EOG -->

      <!-- Todo List -->
      <section class="create-todo">
        <h3>CREATE A TODO</h3>

        <form id="new-todo-form">
          <h4>What's on your ToDo list? ðŸ‘€</h4>

          <input
            type="text"
            placeholder="e.g. Send Ej some money ðŸ•ºðŸ½"
            id="title"
            name="title"
          />

          <!-- title == content -->

          <h4>Pick a category</h4>

          <div class="options">
            <!-- Business -->
            <label>
              <input
                type="radio"
                id="category-1"
                name="category"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <!-- Personal -->
            <label>
              <input
                type="radio"
                id="category-2"
                name="category"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>
        <!-- todo 1 -->
        <div class="list" id="todo-list">
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble business"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="e.g. Send Ej some money ðŸ•ºðŸ½" readonly />
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
        <!-- todo2  -->
        <div class="list" id="todo-list">
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="e.g. Do laundry" readonly />
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
